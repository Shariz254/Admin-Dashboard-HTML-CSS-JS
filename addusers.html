    <!-- MAIN -->
    <div class="main">
        <div class="topbar">
          <div class="heading">
              <h3>WELCOME ADMIN!</h3>
          </div>
          <hr>
        </div>

        <div class="container">
            <h4>ADD USER DETAILS</h4>
                <div class="p-3 border bg-light">
                    <h4><i class="fas fa-user"></i> User Details</h4>
                    <hr>
                    <form style="padding: 60px;">
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Client Id*</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputId" placeholder="Id">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">First Name*</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name*</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email Id*</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Mobile Number*</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="number" placeholder="Mobile No.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Date Of Birth*</label>
                            <div class="col-sm-10">
                              <input type="date" class="form-control" id="date" placeholder="DOB">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Aadhar No*</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="number" placeholder="Aadhar Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Pan Number*</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="number" placeholder="Pan Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNumber" class="col-sm-2 col-form-label">Account Number*</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="number" placeholder="Account Number">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
    
                        <div style="text-align: center;">
                          <button type="button" class="btn btn-success btn-sm">Save</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <!-- MAIN END -->

</body>
